<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

<body class="bg">
    <div id="container">
        <h1>Roman Numeral Converter</h1>
        <form id="convert-form" onclick="convertToRoman(document.getElementById('number').value)">
            <div id="convert-container">
                <input type="text" id="number">
                <button type="submit" id="convert-btn" class="btn btn-animated btn-white" aria-label="Convert number to roman numeral">Convert</button>
            </div>
        </form>
        <p id="result"></p>
